<div class="form-dt">
  <div class="form-inpts checout-address-step">
    <form [formGroup]="socialForm">
      <div class="form-title"><h6>Social Sign In</h6></div>
      <div class="form-group pos_rel">
        <p>Please select your role</p>
        <select class="form-control" formControlName="role">
          <option *ngFor="let role of productService.roleList" [ngValue]="role.roleName">{{role.roleName}}</option>
        </select>
      </div>
      <div class="form-group pos_rel">
        <p>Please select your nation</p>
        <select class="form-control" formControlName="nation">
          <option *ngFor="let nation of productService.nationList" [ngValue]="nation.nationName">{{nation.nationName}}</option>
        </select>
      </div>
      <button class="login-btn hover-btn" style="margin-top: 10px" (click)="signInWithGoogle()"><i class="uil uil-google"></i>Sign in with Google</button>
      <button class="login-btn hover-btn" style="margin-top: 10px" (click)="signInWithFB()"><i class="uil uil-facebook"></i>Sign in with Facebook</button>
      <button class="login-btn hover-btn" style="margin-top: 10px" [routerLink]="['/auth', 'login']">Phone Sign In Here</button>
    </form>
  </div>
</div>
